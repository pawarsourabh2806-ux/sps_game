<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ston Paper scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="imges/rock (1).png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="imges/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="imges/scissors.png" alt="">
        </div>
    </div>
    

    <div class="scrore-board">
        <div class="scrore">
            <p class="user-score">0</p>
            <p>you</p>
        </div>
        <div class="scrore">
            <p class="com-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
